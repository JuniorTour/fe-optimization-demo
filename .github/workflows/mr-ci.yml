name: 'Merge Request CI'

on: 
  pull_request:
    branches: [ "main" ]

# 定义工作 job
jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Installing my packages
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build App
        run: npm run build
      - name: Test
        run: npm run test:ci
